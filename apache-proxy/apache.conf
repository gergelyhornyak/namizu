<VirtualHost *:80>
    #ServerName 172.19.0.3

    #ProxyPreserveHost On
    #ProxyRequests Off

    # Proxy to the Flask container
    ProxyPass / http://flask-app:5000/
    ProxyPassReverse / http://flask-app:5000/

    LogLevel warn
    ErrorLog zf_error.log
    CustomLog zf_access.log combined
</VirtualHost>