<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuhanoforint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 2rem;
            color: #1d3557;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background-color: #457b9d;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #1d3557;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            .container p {
                font-size: 1rem;
            }
            .links a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZuhanoForint Official</h1>
        <p>It worths just as much as Forint.</p>
        <div class="links">

            <a href="{{ url_for('gamechanger.main') }}">Homemade Gamechanger</a>
            <a href="{{ url_for('askus.index') }}">askUs</a>
            <a href="#contact">Contact Me</a>
        </div>
    </div>
</body>
</html>
