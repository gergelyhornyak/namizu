<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }

    .control-button {
      padding: 10px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .control-button:hover {
      background-color: #555;
    }

    #color-picker {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: white;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button class="control-button" id="clear-button">Clear</button>
    <input type="color" id="color-picker" value="#000000">
    <input type="range" id="brush-size" min="1" max="20" value="5">
  </div>
  <div id="canvas-container">
    <canvas id="drawing-canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('color-picker');
    const brushSize = document.getElementById('brush-size');
    const clearButton = document.getElementById('clear-button');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let startTouches = [];

    // Resize canvas to fit screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Start drawing
    function startDrawing(e) {
      isDrawing = true;
      const { offsetX, offsetY } = getTouchCoords(e);
      [lastX, lastY] = [offsetX, offsetY];
    }

    // Draw on the canvas
    function draw(e) {
      if (!isDrawing) return;
      const { offsetX, offsetY } = getTouchCoords(e);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(offsetX, offsetY);
      ctx.stroke();
      [lastX, lastY] = [offsetX, offsetY];
    }

    // Stop drawing
    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    // Clear canvas
    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Handle pinch zoom
    function handleTouchStart(e) {
      if (e.touches.length === 2) {
        startTouches = [...e.touches];
      } else if (e.touches.length === 1) {
        startDrawing(e);
      }
    }

    function handleTouchMove(e) {
      if (e.touches.length === 2) {
        const [touch1, touch2] = e.touches;
        const [start1, start2] = startTouches;

        const distStart = Math.hypot(
          start2.clientX - start1.clientX,
          start2.clientY - start1.clientY
        );
        const distCurrent = Math.hypot(
          touch2.clientX - touch1.clientX,
          touch2.clientY - touch1.clientY
        );

        scale *= distCurrent / distStart;
        ctx.setTransform(scale, 0, 0, scale, originX, originY);
        startTouches = [...e.touches];
      } else if (e.touches.length === 1) {
        draw(e);
      }
    }

    function handleTouchEnd(e) {
      if (e.touches.length === 0) {
        stopDrawing();
      }
    }

    // Helper to get touch coordinates
    function getTouchCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0] || e.changedTouches[0];
      return {
        offsetX: (touch.clientX - rect.left) / scale,
        offsetY: (touch.clientY - rect.top) / scale,
      };
    }

    // Event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd);
  </script>
</body>
</html>
