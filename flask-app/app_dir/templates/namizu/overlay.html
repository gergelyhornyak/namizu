<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Overlay Example</title>
    <style>
        /* Basic styling for the page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Make the body full height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            overflow: hidden;
        }

        /* The content area (e.g., text) */
        .content {
            text-align: center;
            z-index: 1; /* Ensure content is above the overlay */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            animation: fadeOut 3s forwards;
        }

        /* Keyframes for the fade-out effect */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Optional: Adding some text styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- White overlay that fades out -->
    <div class="overlay"></div>

    <!-- Content section -->
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>This is some content on the page.</p>
	<p>This is  again some content on the page.</p>
        <p>Here is is another content on the page.</p>
    </div>
    
    <script>
        // Get the overlay element
        const overlay = document.querySelector('.overlay');

        // Add an event listener to remove the overlay after the animation ends
        overlay.addEventListener('animationend', () => {
            overlay.remove(); // Remove the overlay from the DOM
        });
    </script>

</body>
</html>
