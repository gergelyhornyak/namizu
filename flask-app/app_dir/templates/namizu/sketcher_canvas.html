<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketching Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #canvas-container {
            position: relative;
            border: 14px solid rgb(222, 184, 135);
            border-radius: 2%;
            margin: 20px 0;
            width: 380px;
            height: 380px;
        }

        canvas {
            touch-action: none; /* Ensures touch events work smoothly */

        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toolbar button, .toolbar select, .toolbar input {
            padding: 5px 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .toolbar input[type="color"] {
            padding: 0;
            border: none;
            width: 30px;
            height: 30px;
        }

        #saveForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        #saveForm input, #saveForm button, #saveForm textarea {
            padding: 10px;
            font-size: 16px;
        }

        #saveForm textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body style="height: 100vh; background: url({{ url_for('static', filename='img/studio3.jpg') }}) no-repeat center center/cover;backdrop-filter: blur(4px);">
    
    <div style="margin: 5% 0%; padding: 2% 6%;background-color: rgba(222, 184, 135, 0.75);border-radius: 10%/20%;">
        <h1 style="margin:0;color: azure;">naMizu Sketcher</h1>
    </div>

    <div class="toolbar">
        <select id="brushColor">
            <option value="black">Black</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="cyan">Cyan</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
        </select>

        <button id="undoButton">Undo</button>

        <input type="color" id="bgColor" value="#ffffff">

        <select id="brushWidth">
            <option value="1">Thin</option>
            <option value="3">Medium</option>
            <option value="6">Thick</option>
        </select>

        <select id="canvasDim">
            <option value="380">Square</option>
            <option value="460">Portrait</option>
        </select>
    </div>

    <div id="canvas-container">
        <canvas id="drawingCanvas" width="380" height="380"></canvas>
    </div>
    <div style="width: 90%;padding: 2%;background-color: rgba(222, 184, 135, 0.6);border-radius: 5%;">
        <form id="saveForm" method="POST" enctype="multipart/form-data" action="{{ url_for('namizu.sketcher_save') }}">
            <input type="text" name="title" maxlength="64" placeholder="Title">
            <textarea name="descr" placeholder="Description" maxlength="256"></textarea>
            <input type="hidden" name="imageData" id="imageData">
            <button type="submit">Save Drawing</button>
        </form>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const undoStack = [];
        const brushColorPicker = document.getElementById('brushColor');
        const bgColorPicker = document.getElementById('bgColor');
        const brushWidthPicker = document.getElementById('brushWidth');
        const undoButton = document.getElementById('undoButton');
        const saveForm = document.getElementById('saveForm');
        const imageDataInput = document.getElementById('imageData');
        const resizeCanvas = document.getElementById('canvasDim');
        const canvasContainer = document.getElementById('canvas-container');


        let drawing = false;
        let currentBrushColor = brushColorPicker.value;
        let currentBrushWidth = brushWidthPicker.value;
        let currentBgColor = bgColorPicker.value;

        // Initialize canvas background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        brushColorPicker.addEventListener('change', () => {
            currentBrushColor = brushColorPicker.value;
        });

        bgColorPicker.addEventListener('change', () => {
            currentBgColor = bgColorPicker.value;
            ctx.fillStyle = currentBgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        brushWidthPicker.addEventListener('change', () => {
            currentBrushWidth = brushWidthPicker.value;
        });

        undoButton.addEventListener('click', () => {
            if (undoStack.length > 0) {
                const lastImage = undoStack.pop();
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = lastImage;
            }
        });

        saveForm.addEventListener('submit', (event) => {
            const imageData = canvas.toDataURL('image/png');
            imageDataInput.value = imageData;
        });

        resizeCanvas.addEventListener('click', () => {
            saveState();
            canvas.width = 380;
            canvas.height = resizeCanvas.value;
            canvasContainer.style.height = (resizeCanvas.value).toString()+'px';
            console.log("canvasContainer.style.height: ",canvasContainer.style.height);
            ctx.fillStyle = currentBgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            restoreDrawing();
        });

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            saveState();
            ctx.beginPath();
            const { x, y } = getCoordinates(event);
            ctx.moveTo(x, y);
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();
            const { x, y } = getCoordinates(event);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentBrushColor;
            ctx.lineWidth = currentBrushWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
            smoothStroke();
        }

        function stopDrawing(event) {
            if (!drawing) return;
            drawing = false;
            ctx.closePath();
        }

        function saveState() {
            undoStack.push(canvas.toDataURL());
        }

        function restoreDrawing() {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
            };
            if (undoStack.length > 0) {
                img.src = undoStack[undoStack.length - 1];
            }
        }

        function smoothStroke() {
            ctx.filter = 'blur(0.5px)';
        }

        function getCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            const y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;
            return { x, y };
        }
    </script>
</body>
</html>
