<!DOCTYPE html>
<html lang="en">
<head>
  <title>naMizu History</title>
  <link rel="icon" href="https://img.icons8.com/nolan/64/slime-rancher.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
  <style>

        /* Navigation Bar Styling */
        .navbar {
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #3a5d6c; /* Dark background */
            color: #fae5c9; /* White text */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Left Section (Home Button) */
        .nav-left {
            flex: 1; /* Pushes the content to the left */
            display: flex;
            align-items: center;
        }

        .nav-home {
            text-decoration: none;
            color: #fff;
        }

        .nav-icon {
            width: 30px;
            height: 30px;
        }

        /* Center Section (Title) */
        .nav-title {
            flex: 2; /* Centers the title */
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* Right Section (Calendar Button) */
        .nav-right {
            flex: 1; /* Pushes the content to the right */
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-calendar {
            text-decoration: none;
            color: #fff;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            border: 1px solid #3a5d6c;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #3a5d6c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 5px;
            background-color: #3a5d6c;
            color: #f7c49d;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #3a5d6c;
            word-wrap: break-word;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .text {
            background-color: #fae5c9;
            color:#3a5d6c;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            word-break: break-word;
            font-weight: bold;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #3a5d6c;
        }

        .chat-input #chatInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
            font-size: 1em;
        }

        .chat-input #chatSubmit {
            padding: 10px 15px;
            background-color: #f5c199;
            border: none;
            color:  #3a5d6c;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

    </style>
</head>
<body style="background-color: #fae5c9;">
 
    <div class="container" style="padding: 0%;">

        <div class="panel-group" style="margin-bottom: 0%;">

            <div class="panel panel-default" style="padding: 1% 0% 1% 0%;border-color: #3a5d6c;margin-bottom: 11%;color: #fae5c9"> 
                <div class="panel-body" style="text-align:center;padding: 0%;">
                    <!-- Navigation Bar -->
                    <nav class="navbar">
                        <!-- Left Side: Home Button -->
                        <div class="nav-left">
                            <a href="{{ url_for('namizu.index') }}" class="nav-home">
                                <div style="display: inline-block; background-color: #fae5c9; border-radius: 50%; padding: 8px;">
                                    <img src="https://img.icons8.com/plasticine/100/home-page.png" alt="Home" class="nav-icon"> 
                                </div>
                            </a>
                        </div>

                        <!-- Center: Title -->
                        <div class="nav-title" style="font-size: 26px;color: #f5c199;">
                            <!-- text-shadow: -1.5px -1.5px 0 #000,1.5px -1.5px 0 #000,-1.5px 1.5px 0 #000,1.5px 1.5px 0 #000; -->
                            naMizu Poll
                        </div>

                        <!-- Right Side: Calendar Button -->
                        <div class="nav-right">
                            <a href="{{ url_for('namizu.calendar') }}" class="nav-calendar">
                                <div style="display: inline-block; background-color: #fae5c9; border-radius: 50%; padding: 8px;">
                                    <img src="https://img.icons8.com/doodle/96/calendar--v2.png" alt="Calendar" class="nav-icon"> <!-- Replace with your calendar icon -->
                                </div>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
    
                <div class="panel panel-default" style="border-color: #3a5d6c; border-bottom-left-radius: 20%; border-bottom-right-radius: 20%;">
                <div class="panel-body" style="background-color: #3a5d6c;color: #f0f3f5;border-bottom-left-radius: 20%;border-bottom-right-radius: 20%">
                <div style="text-align: center;padding-bottom: 2%;font-weight: bold;font-size: large;"></div>
                <!-- <div style="text-align: center;padding-bottom: 2%;font-weight: bold;font-size: large;">Daily Poll</div> -->
                <div style="text-align: center; font-style:italic;font-weight: bold; font-size: large;">{{ question }}</div>
            </div>
            </div>

            <div class="panel panel-default" style="background-color: transparent;border-color: transparent;">
                <div class="panel-body" style="color: #3a5d6c;font-size: medium;font-weight: bold;">
                    <div style="text-align: center;">{{ vote_count }} of {{ player_num }} people have voted</div>
                </div>
            </div>

            <div class="panel panel-default" style="background-color: transparent;border-color: transparent;">
                <div class="panel-body" style="padding: 1% 2% 1% 2%;">
                    <div id="raw-scores" style="display:none;">{{ results | tojson }}</div>
                    
                        <canvas id="scoreChart" style="height: 400px;color:#3a5d6c;"></canvas>
                    
                </div>
            </div>
            
                
                <div class="panel panel-default" style="border-color: #3a5d6c;">
                    <div class="panel-body" style="background-color: #3a5d6c;color: #3a5d6c;padding: 2%;">
                        <div class="chat-container">
                            {% if comments %}
                            <div class="chat-header">Comments</div>
                            
                            <div class="chat-messages" id="chatMessages">
                                {% for comment in comments %}
                                <div class="message">
                                    <div class="text">{{ comment["name"] }}: {{ comment["message"] }}</div>
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
                
            
            <div class="panel panel-default" style="margin-top: 0%;background-color: transparent;border-color: transparent;">
                <div class="panel-body" style="text-align: center;">© 2025 naMizu™. Built with care for the community.</div>
            </div>
        </div>
    </div>

    
    <script>
        var rawScoresData = document.getElementById('raw-scores').innerText;
        var scores = JSON.parse(rawScoresData);
        const playerNames = Object.keys(scores);
        const playerScores = Object.values(scores);
        console.log("raw_scores",rawScoresData)
        console.log("scores",scores)
        console.log("pl_names",playerNames)
        console.log("pl_scores",playerScores)

        // Create the chart using Chart.js
        const ctx = document.getElementById('scoreChart').getContext('2d');
        Chart.defaults.font.family = "'Helvetica Neue', 'Helvetica', 'Arial', sans-serif";
        Chart.defaults.color = "#3a5d6c";
        // chart data
        const data = {
            labels: playerNames, // Player names as labels
            datasets: [{
                label: 'score',
                data: playerScores, // Player scores
                backgroundColor: '#3a5d6c', // Bar color
                borderWidth: 1,
                borderRadius: 8
            }]};
        // topLabel plugin
        const topLabels = {
            id: 'topLabels',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {ctx, scales: {x,y}} = chart;
                ctx.fillStyle = '#3a5d6c';
                ctx.textAlign = 'center';
                ctx.fillText('19',x.getPixelForValue(0), y.getPixelForValue(19))
            }
        };

        const doubleLabels = {
            id: 'doubleLabels',
            afterDatasetsDraw(chart,args,plugins) {
                const {ctx,data} = chart;
                ctx.save();
                chart.getDatasetMeta(0).data.forEach((dataPoint, index) => {
                    //ctx.textAlign = 'left';
                    ctx.textBaseline = 'middle';
                    ctx.font = 'bold 14px sans-serif';
                    ctx.fillStyle = '3a5d6c';
                    if(data.datasets[0].data[index] > 0) {
                        ctx.fillText(data.datasets[0].data[index],dataPoint.x+4, dataPoint.y);
                    }
                })
            }
        }

        // chart config
        const config = {
            type: 'bar', // Horizontal bar chart
            data,
            options: {
                skipNull: true,
                indexAxis: 'y', // Set horizontal bars
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip:{
                        enabled: false
                    },
                },
                scales: {
                    x: {
                        display: false,
                        borderWidth: 0,
                        barPercentage: 1,
                        categoryPercentage: 1,
                        borderRadius: 0,
                        beginAtZero: true,
                        max: 8, // Set max limit to highest score + some padding
                        ticks: {
                            font: {
                                weight: 'bold',  // Font weight (bold)
                                size: 14,        // Font size
                            }
                        },
                        grid: {
                            display:false
                        },
                    },
                    y: {
                        border: {
                            display: false
                        },
                        grid: {
                            display:false
                        },
                        beginAtZero: true,
                        ticks: {
                            font: {
                                weight: 'bold',  // Font weight (bold)
                                size: 14,        // Font size
                            }
                        }
                    }
                },
            },
            plugins: [doubleLabels],
        };
        // render
        const scoreChart = new Chart(
            ctx, config
        );
            
    </script>

</body>
</html>
