<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&family=VT323&display=swap" rel="stylesheet">
    <title>naMizu Poll</title>
    <style>
    /* Reset & base styles */
body {
  margin: 0;
  background: #fef6e9;
  color: #333;
}

.container {
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  border: 1px solid #ccc;
  background: #fde8cd;
}

header {
  background: #2b4f5b;
  color: #fff;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.5rem;
  margin: 0;
}

.nav-icon {
  font-size: 1.6rem;
  background-color: #fae5c9; 
  border-radius: 50%; 
  padding: 8px;
}

/* Poll question styling */
.question-section {
  background: #3e6d7d;
  color: #fff;
  padding: 8px;
  text-align: center;
  font-style: italic;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  font-size: 1.1rem;
  line-height: 1;
}

.pollster {
    font-style:normal;
    font-size: 1.3rem;
    margin-block-start: 0.3em;
}


.instruction {
  text-align: center;
  padding: 4px;
  font-weight: bold;
  font-size: 1rem;
}

/* Voting area */
.vote-box {
  display: flex;
  justify-content: flex-start;
  flex-wrap: wrap;
  align-items: center;
  gap: 12px;
  background: #3e6d7d;
  margin: 0 12px;
  padding: 20px;
  border-radius: 12px;
  border: 2px solid #3e6d7d;
}

.vote-btn {
  max-width: 250px;
  padding: 8px;
  background: #2b4f5b;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
}

/* Footer */
footer {
  margin-top: auto;
  text-align: center;
  padding: 15px;
  font-size: 0.85rem;
  background: #fce3c4;
  color: #666;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 1;
}
.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}

.prompt-box {
    display: flex;
    border-top: 1px solid #3a5d6c;
}

.prompt-box #prompt {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 0;
    outline: none;
    font-size: 1em;
}

.prompt-box #promptSubmit {
    padding: 10px 15px;
    background-color: #f5c199;
    border: none;
    color:  #3a5d6c;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
}

.range-text {
  width: 100%;
  font-size: 0.8rem;
  color: #fff;  
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  </style>
</head>
<body>
  <div class="container">

    <header>
      <div class="nav-icon">&#127968;</div>
      <h1>naMizu DailyPoll</h1>
      <div class="nav-icon">&#128197;</div>
    </header>

    <section class="question-section">
      <p class="pollster">Geri's question:</p>  
      <p class="question-text">
        You have a shot to give at a megburulás.<br>
        Who needs it the most?
      </p>
    </section>

    <section class="instruction">
      <p>PICK ONLY ONE</p>
    </section>

    <section class="vote-box">
        <button class="vote-btn">pina</button>
        <button class="vote-btn">fasz</button>
        <button class="vote-btn">Bálint</button>
        <button class="vote-btn">Koppány</button>
        <button class="vote-btn">Kecskerágó növény</button>
        <button class="vote-btn">Ki gyomlált agra puszi tövi rózsa kehely</button>
    </section>

    <br>

    <section class="vote-box">
        <div class="range-text">
            <div>MIN-TEXTdddd</div>
            <div>MAX-TEXTdddddd</div>
        </div>
        <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
    </section>

    <br>

    <section class="vote-box">
        <div class="prompt-box">
            <input type="text" id="prompt" name="promptMessage" placeholder="Type a message..." >
            <input type="submit" id="promptSubmit" value="Submit">
        </div>
    </section>
    

    


    <footer>
      <p>© 2025 naMizu™. Built with care for the community.</p>
    </footer>

  </div>
</body>
</html>
